<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./header_and_footer.css"> -->
    <link rel="stylesheet" href="./이벤트.css">
    <script>
        function toggleBoard(btn) {
            const content = btn.nextElementSibling;

            if (content.style.display == "flex") {
                content.style.display = "none";
            } else {
                content.style.display = "flex";
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="titleBox">
                <div id="title"><a href="./index.html">🍞🥐Bakery & Café🥨☕</a></div>
            </div id="titleBox">
            <nav id="nav">
                <div class="blank"></div>
                <div class="menu"><a href="./index.html">HOME</a></div>
                <div class="menu"><a href="./menu.html">MENU</a></div>
                <div class="menu"><a href="./event.html">EVENT</a></div>
                <div class="menu"><a href="./store.html">STORE</a></div>
            </nav>
        </header>

    <main id="main">

        <!-- 이벤트 -->
        <section class="board">
            <button class="board-btn" onclick="toggleBoard(this)">이벤트</button>
            <div class="board-content event-wrap">

                <div class="event-banner">
                💝 발렌타인데이 & 화이트데이 이벤트!!
                </div>

                <div class="event-banner">
                ❄️ 겨울 신메뉴 이벤트!!
                </div>

            </div>
        </section>

        <!-- 쿠폰 -->
        <section class="board">
            <button class="board-btn" onclick="toggleBoard(this)">사용가능한 쿠폰</button>
            <div class="board-content coupon-wrap">
                <div class="coupon-card">☕<br> 아메리카노 5% 할인</div>
                <div class="coupon-card">🎁<br> 도장 10개 시 원하는 음료 제공</div>
                <div class="coupon-card">🥐<br> 베이커리 2000원 할인</div>
            </div>
        </section>

        <!-- 신메뉴 -->
        <section class="board">
            <button class="board-btn" onclick="toggleBoard(this)">신메뉴</button>
            <div class="board-content new-menu-wrap">

                <div class="new-menu-card">
                    <img src="./피스타치오케잌.jpg">
                    <p>1. 달콤한 신메뉴 소식</p>
                </div>

                <div class="new-menu-card">
                    <img src="./딸기요거퐁당.jpg">
                    <p>2. 오늘의 추천 신메뉴</p>
                </div>

                <div class="new-menu-card">
                    <img src="./말차에빠진딸기.jpg">
                    <p>3. 지금 가장 핫한 메뉴</p>
                </div>

                <div class="new-menu-card">
                    <img src="./오렌지스무디.jpg">
                    <p>4. 놓치면 아쉬운 신메뉴</p>
                </div>

                <div class="new-menu-card">
                    <img src="./초코에반한딸기케잌.jpg">
                    <p>5. 새로운 맛, 새로운 즐거움</p>
                </div>

            </div>
        </section>

    </main>

    <footer id="footer">
        <div id="address">대전광역시 중구 ㅇㅇ로 ㅁㅁ</div>
        <div id="tel">☎ 010-1111-1111</div>
        <div id="copyright">Copyrightⓒ Team1</div>
    </footer>

</div>

</body>
</html>
