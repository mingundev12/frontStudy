<script>
    // 자바스크립트로 API 통신할 때 가장 많이 다루는 건 객체이다

    // 서버(자바) 로부터 데이터를 받을때도 json 으로 받는다

    const number = [
        {num : 1 , price : 1500},
        {num : 3 , price : 5300},
        {num : 6 , price : 73000},
        {num : 4 , price : 1900},
        {num : 9 , price : 20100},
        {num : 8 , price : 10800},
    ]

    console.log(number[0].price); // 15000
    console.log(number[2].num); // 6

    // for( n of number) {

    // }
    document.body.innerHTML = 
        number.map(n => `<div>${n.num} ${n.price}</div>`).join("");

    let num6 = number.find(n=>n.num===6);
    console.log(num6);
