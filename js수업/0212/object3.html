<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="inputBox">
            <input type="text" name="myName" id="myName" placeholder="이름을 입력하세요.">
            <button type="button" id="myNameBtn">확인</button>
        </div>
    </main>
</body>
</html>

<script>
    // 이름을 입력받아 알림창에 출력하세요.
    // input 태그의 id 는 myName
    // value 를 가지는 태그 (입력할 수 있는) : input, textarea, select

    let myName = document.querySelector("#myName");
    let myNameBtn = document.querySelector("#myNameBtn");

    myNameBtn.addEventListener('click', () => {
        alert(myName.value);
    });

    myName.addEventListener('keydown', (e) => {
        if(e.key === 'Enter')
            myNameBtn.click();
    });
</script>
