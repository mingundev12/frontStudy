<!-- 
    flex : 

    margin으로 억지로 태그의 위치를 맞추다보면 화면 크기가 바뀌면 깨진다.
    inline이나 inline-block이나 글자 사이 공백때문에 간격이 애매
    position:absolute 를 이용해서 태그를 배치하는 방법이 적절한 곳이 있지만
    문제는 absolute는 떠있는 녀석이라 다른 태그와 흐름이 끊긴다

    flex는 부모가 자식들을 정렬하고, 간격을 배분하고, 줄바꿈까지 관리한다

    flex의 부모태그는 container
    flex의 자식태그는 item, 자식태그 전체는 items

    Main Axis (주축) : flex의 item들이 배치되는 기본방향
    Cross Axis (교차축) : 주축과 90도 직각인 방향

    flex를 태그에 적용하려면 display:flex; 라고 한다.

    축의 방향을 바꾸려면 flex-direction 이다.
    기본 값은 row 이다. (가로)
    주축의 방향을 수직으로 변경하려면 column 으로 설정한다.

    정렬 용어

    justify-content : 주축방향으로 정렬
        left - 주축의 시작점에 정렬, right - 끝점에 정렬
        center - 가운데에 정렬
        space-between - 양끝
        space-evenly - 균등분배
        space-around - 양끝에서 조금 떨어짐 (부모태그에서 padding을 사용하기 때문에 자주 사용하지는 않는다)

    align-items : 교차축방향으로 정렬
        stretch - 기본값(부모의 크기만큼 늘림)
        start - 위에서 아래로 end - 아래에서 위로 center - 가운데
-->
